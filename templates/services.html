{% extends "base.html" %}
{% load static %}

{% block content %}

        <section class="cta-one">
            <div class="container">
                <div class="cta-one__content wow fadeInUp" data-wow-duration="1500ms">
                    <h2 class="cta-one__title">Our Services <br>
                       </h2><!-- /.cta-one__title -->
                    <a href="{% url 'contact' %}" class="eduhive-btn">
                        <span>get started now</span>
                        <span class="eduhive-btn__icon">
                            <span class="eduhive-btn__icon__inner"><i class="icon-right-arrow"></i></span>
                        </span>
                    </a><!-- /.eduhive-btn -->
                </div><!-- /.cta-one__conten -->
            </div><!-- /.container -->
            <img src="{% static 'assets/images/cta-1-1.png' %}" alt="shape" class="cta-one__image-one">
            <img src="{% static 'assets/images/cta-1-2.png' %}" alt="shape" class="cta-one__image-two">
            <img src="{% static 'assets/images/shapes/cta-shape-1-1.png' %}" alt="shape" class="cta-one__shape-one">
            <img src="{% static 'assets/images/shapes/cta-shape-1-1.png' %}" alt="shape" class="cta-one__shape-two">
            <div class="cta-one__shape-box-one"></div><!-- /.cta-one__shape-box-one -->
            <div class="cta-one__shape-box-two wow fadeInRight" data-wow-duration="1500ms"></div><!-- /.cta-one__shape-box-two -->
        </section><!-- /.cta-one -->

        <section class="events-page section-space">
            <div class="container">
                <div class="row gutter-y-30">
                    {% for s in service %}
                    <div class="col-xl-4 col-md-6">
                        <div class="event-card" data-wow-duration="1500ms" data-wow-delay="00ms">
                            <div class="event-card__image" style="background-image: url('{{ s.main_image.url }}')">
                                <a href="{% url 'service_details' s.id %}" class="event-card__image__link">
                                    <span class="sr-only">{{ s.heading }}</span>
                                </a>
                            </div><!-- /.event-card__image -->
                            <h3 class="event-card__title">
                                <a href="{% url 'service_details' s.id %}">{{ s.heading }}</a>
                            </h3>
                            <div class="event-card__description">
                                <p>{{ s.details|safe|truncatewords:10 }}</p>
                            </div>
                        </div><!-- /.event-card -->
                    </div><!-- /.col-xl-4 col-md-6 -->
                    {% endfor %}
                </div><!-- /.row -->
            </div><!-- /.container -->
        </section><!-- /.events-page section-space -->
        

        {% endblock %}
