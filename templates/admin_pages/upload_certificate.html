


{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-6 grid-margin stretch-card">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title">Add Certificates</h4>
                      <!-- <p class="card-description">
                        Basic form layout
                      </p> -->
                      <form class="forms-sample" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                        <div class="form-group">
                          <label for="CertificateId">ID</label>
                          <input type="text" class="form-control" id="CertificateId" name="certificate_id" placeholder="id" required>
                        </div>

                        <div class="form-group">
                          <label for="Name">Name</label>
                          <input type="text" class="form-control" id="Name" name="name" placeholder="Name" required>
                        </div>

                        <div class="form-group">
                          <label for="Email">Email (Optional)</label>
                          <input type="email" class="form-control" id="Email" name="email" placeholder="Email">
                        </div>
                      
                        <div class="form-group">
                          <label for="JoinDate">Joining Date </label>
                          <input type="date" class="form-control" id="JoinDate" name="issued_date" placeholder="YYYY-MM-DD" required>
                        </div>

                        <div class="form-group">
                          <label for="Designation">Designation</label>
                          <input type="text" class="form-control" id="Designation" name="designation" placeholder="Designation" required>
                        </div>
                        
                        
                      <div class="form-group">
                        <label for="imageFile">Upload Certificate</label> <br>
                        <input type="file" class="form-control-file" id="imageFile" name="file" accept="application/pdf" required>
                    </div>
                  
                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                        <!-- <button class="btn btn-light">Cancel</button> -->
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          
            {% endblock %}
