{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Add Event</h4>
                    
                  <form class="forms-sample" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="event_heading">Event Name</label>
                        <input type="text" class="form-control" id="event_heading" name="event_heading" placeholder="Event Name">
                    </div>

                    <div class="form-group">
                        <label for="venue">Venue</label>
                        <input type="text" class="form-control" id="venue" name="venue" placeholder="Venue">
                    </div>

                    <div class="form-group">
                        <label for="start_date">Start Date & Time</label>
                        <input type="datetime-local" class="form-control" id="start_date" name="start_date">
                    </div>

                    <div class="form-group">
                        <label for="end_date">End Date & Time</label>
                        <input type="datetime-local" class="form-control" id="end_date" name="end_date">
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Address">
                    </div>

                    <div class="form-group">
                        <label for="main_image">Main Image</label>
                        <input type="file" class="form-control" id="main_image" name="main_image">
                    </div>

                    <div class="form-group">
                        <label for="location">Event Location</label>
                        <input type="text" class="form-control" id="location" name="location" placeholder="https://www.google.com/maps">
                    </div>

                    <div class="form-group">
                        <label for="event_details">Event Details</label>
                        <textarea class="form-control" name="event_details" id="event_details" rows="4" placeholder="Detailed service information"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                </form>
                  
                </div>
            </div>
        </div>
    </div>
</div>

<!-- CKEditor 5 -->
<script src="https://cdn.ckeditor.com/ckeditor5/39.0.0/classic/ckeditor.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    ClassicEditor
      .create(document.querySelector('#event_details'), {
        toolbar: [
          'heading', '|',
          'bold', 'italic', 'underline', 'strikethrough', 'link', 'uploadFile', '|',
          'bulletedList', 'numberedList', 'blockQuote', '|',
          'insertTable', 'imageUpload', 'mediaEmbed', 'undo', 'redo'
        ],
        ckfinder: {
          uploadUrl: '{% url "ckeditor_upload" %}'
        },
        simpleUpload: {
          uploadUrl: '{% url "ckeditor_upload" %}',
          headers: {
            'X-CSRFToken': '{{ csrf_token }}'
          }
        }
      })
      .catch(error => {
        console.error(error);
      });
  });
</script>
{% endblock %}
